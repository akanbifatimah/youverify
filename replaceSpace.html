<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Replace Space with %20%</title>
	</head>
	<body>
		<script>
			let string = "Mr Mayowa Daniels. ";
			// the trim method is used to remove white spaces from both ends of a string
			string = string.trim();

			string = string.replaceAll(" ", "%20");

			
			document.write(string);
		</script>
	</body>
</html>
