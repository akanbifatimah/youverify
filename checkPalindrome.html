<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>checkPalindrome</title>
	</head>
	<body>
		<script>
			function isPanlindrome(phrase) {
				for (let i = 0; i < phrase.length / 2; i++) {
					if (phrase[i] != phrase[phrase.length - 1 - i]) {
						return false;
					}
				}
				return true;
			}
			let input="madam";
			if (isPanlindrome(input) == true){
				document.write(
					` "${input}" is a palindrome. ` 
				);
            }else {
            document.write(`"${input}" is not a palindrome`)}
		</script>
	</body>
</html>
